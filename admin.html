<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin â€¢ Stone & Marble Statues</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
  <div id="hero" aria-hidden="true" class="hero-wrap">
    <div class="hero-glass">
      <img id="center-logo" src="" alt="Site Logo" />
    </div>
  </div>
  <div id="admin-login" class="login-screen" style="z-index:2000; pointer-events:auto;" aria-hidden="false">
    <div class="login-card mdl-card mdl-shadow--6dp glass">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Admin Login</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form id="admin-login-form" onsubmit="return false;">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
            <input class="mdl-textfield__input" type="email" id="admin-email" required autocomplete="username" placeholder="Admin email" autofocus>
            <label class="mdl-textfield__label" for="admin-email">Email</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
            <input class="mdl-textfield__input" type="password" id="admin-pass" required autocomplete="current-password" placeholder="Password">
            <label class="mdl-textfield__label" for="admin-pass">Password</label>
          </div>
        </form>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button id="admin-login-btn" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Login</button>
      </div>
      <div class="mdl-card__menu">
        <button id="fill-demo-btn" class="mdl-button mdl-js-button mdl-button--icon" title="Fill demo creds" aria-label="Fill demo creds">
          <i class="material-icons">input</i>
        </button>
      </div>
    </div>
  </div>

  <div id="admin-dashboard" class="mdl-layout mdl-js-layout mdl-layout--fixed-header" style="display:none;" aria-hidden="true">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">
          <img id="site-logo" alt="Site Logo" src="" onerror="this.onerror=null; this.src='https://via.placeholder.com/56x56.png?text=G'; this.style.display='inline-block';"/>
          <span id="site-title-text">Admin Dashboard</span>
        </span>
        <div class="mdl-layout-spacer"></div>
        <span id="site-tagline" class="mdl-typography--caption"></span>
        <button id="admin-logout" class="mdl-button mdl-js-button mdl-button--icon" title="Logout" aria-label="Logout">
          <i class="material-icons">exit_to_app</i>
        </button>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Users View -->
        <section id="users-view" class="view active">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <h4>Users</h4>
              <div class="mdl-card mdl-shadow--2dp glass">
                <div class="mdl-card__supporting-text">
                  <div class="table-responsive">
                    <table class="mdl-data-table mdl-js-data-table full-width" aria-label="Users table">
                      <thead>
                        <tr>
                          <th class="mdl-data-table__cell--non-numeric">Name</th>
                          <th>Email</th>
                          <th>Phone</th>
                          <th>Orders</th>
                        </tr>
                      </thead>
                      <tbody id="users-table-body"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Orders View -->
        <section id="orders-view" class="view">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <h4>Orders</h4>
              <div class="filters glass" style="padding:8px;border-radius:var(--radius);border:1px solid var(--glass-border);">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="filter-pending">
                  <input type="checkbox" id="filter-pending" class="mdl-checkbox__input" checked>
                  <span class="mdl-checkbox__label">Pending</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="filter-completed">
                  <input type="checkbox" id="filter-completed" class="mdl-checkbox__input" checked>
                  <span class="mdl-checkbox__label">Completed</span>
                </label>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="filter-text">
                  <label class="mdl-textfield__label" for="filter-text">Filter by name/material/category</label>
                </div>
              </div>
              <div id="orders-admin-list"></div>
            </div>
          </div>
        </section>

        <!-- Search Products View -->
        <section id="search-view" class="view">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <h4>Search Products</h4>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                <input class="mdl-textfield__input" type="text" id="admin-search-input">
                <label class="mdl-textfield__label" for="admin-search-input">Search by name, category, or keyword in description</label>
              </div>
              <div id="admin-search-count" class="mdl-typography--caption"></div>
              <div id="admin-search-results" class="mdl-grid products-grid"></div>
            </div>
          </div>
        </section>

        <!-- Add Product / Settings View -->
        <section id="add-view" class="view">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Add / Edit Product</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <form id="product-form" onsubmit="return false;" aria-labelledby="product-form-title">
                  <input type="hidden" id="product-id" name="product-id">
                  <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--6-col">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                        <input class="mdl-textfield__input" type="text" id="product-name" name="product-name" required aria-required="true">
                        <label class="mdl-textfield__label" for="product-name">Statue Name</label>
                      </div>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                        <input class="mdl-textfield__input" type="number" min="1" id="product-price" name="product-price" required aria-required="true">
                        <label class="mdl-textfield__label" for="product-price">Price (INR)</label>
                      </div>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                        <textarea class="mdl-textfield__input" id="product-desc" name="product-desc" rows="3" required aria-required="true"></textarea>
                        <label class="mdl-textfield__label" for="product-desc">Description</label>
                      </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                        <input class="mdl-textfield__input" type="text" id="product-material" name="product-material" required aria-required="true">
                        <label class="mdl-textfield__label" for="product-material">Material (e.g., Marble)</label>
                      </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                        <input class="mdl-textfield__input" type="text" id="product-dimensions" name="product-dimensions" required aria-required="true">
                        <label class="mdl-textfield__label" for="product-dimensions">Dimensions</label>
                      </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                        <input class="mdl-textfield__input" type="text" id="product-categories" name="product-categories" placeholder="God Idols, Marble">
                        <label class="mdl-textfield__label" for="product-categories">Category Tags (comma-separated)</label>
                      </div>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                        <input class="mdl-textfield__input" type="url" id="product-image-url" name="product-image-url">
                        <label class="mdl-textfield__label" for="product-image-url">Image URL (optional)</label>
                      </div>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                      <label class="mdl-typography--caption" for="product-image-file">Or Upload Image</label>
                      <label class="custom-file glass" aria-label="Upload product image">
                        <span class="file-label">Choose image</span>
                        <input type="file" id="product-image-file" name="product-image-file" accept="image/*">
                        <div class="file-preview" aria-hidden="true"></div>
                      </label>
                    </div>
                  </div>
                </form>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <button id="product-save-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Save Product</button>
                <button id="product-reset-btn" class="mdl-button mdl-js-button">Reset Form</button>
              </div>
            </div>

            <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Branding & Settings</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <form id="config-form" onsubmit="return false;" aria-labelledby="config-form-title">
                  <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col">
                      <label class="mdl-typography--caption" for="config-logo-file">Logo Upload</label>
                      <label class="custom-file glass" aria-label="Upload logo">
                        <span class="file-label">Choose image</span>
                        <input type="file" id="config-logo-file" name="config-logo-file" accept="image/*">
                        <div class="file-preview" aria-hidden="true"></div>
                      </label>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                        <input class="mdl-textfield__input" type="text" id="config-tagline" name="config-tagline">
                        <label class="mdl-textfield__label" for="config-tagline">Tagline</label>
                      </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                        <input class="mdl-textfield__input" type="tel" id="config-whatsapp" name="config-whatsapp">
                        <label class="mdl-textfield__label" for="config-whatsapp">WhatsApp Number</label>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <button id="config-save-btn" class="mdl-button mdl-js-button mdl-button--raised">Save Settings</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav id="bottom-nav" class="bottom-nav">
      <button class="nav-item active" data-view="users-view" aria-label="Users">
        <i class="material-icons" aria-hidden="true">people</i>
        <span>Users</span>
      </button>
      <button class="nav-item" data-view="orders-view" aria-label="Orders">
        <i class="material-icons" aria-hidden="true">receipt</i>
        <span>Orders</span>
      </button>
      <button class="nav-item" data-view="search-view" aria-label="Search">
        <i class="material-icons" aria-hidden="true">search</i>
        <span>Search</span>
      </button>
      <button class="nav-item" data-view="add-view" aria-label="Add Statue">
        <i class="material-icons" aria-hidden="true">add_box</i>
        <span>Add Statue</span>
      </button>
    </nav>
  </div>

  <!-- Edit Product Modal -->
  <div id="edit-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="edit-modal-title">
    <div class="modal__content mdl-shadow--4dp glass">
      <div class="modal__header">
        <h4 id="edit-modal-title">Edit Product</h4>
        <button id="edit-modal-close" class="mdl-button mdl-js-button mdl-button--icon" aria-label="Close">
          <i class="material-icons" aria-hidden="true">close</i>
        </button>
      </div>
      <div class="modal__body">
        <form id="edit-form" onsubmit="return false;">
          <input type="hidden" id="edit-id">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
            <input class="mdl-textfield__input" type="text" id="edit-name" required>
            <label class="mdl-textfield__label" for="edit-name">Statue Name</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
            <input class="mdl-textfield__input" type="number" id="edit-price" required>
            <label class="mdl-textfield__label" for="edit-price">Price (INR)</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
            <textarea class="mdl-textfield__input" id="edit-desc" rows="3" required></textarea>
            <label class="mdl-textfield__label" for="edit-desc">Description</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
            <input class="mdl-textfield__input" type="text" id="edit-material" required>
            <label class="mdl-textfield__label" for="edit-material">Material</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
            <input class="mdl-textfield__input" type="text" id="edit-dimensions" required>
            <label class="mdl-textfield__label" for="edit-dimensions">Dimensions</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
            <input class="mdl-textfield__input" type="text" id="edit-categories">
            <label class="mdl-textfield__label" for="edit-categories">Category Tags</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
            <input class="mdl-textfield__input" type="url" id="edit-image-url">
            <label class="mdl-textfield__label" for="edit-image-url">Image URL</label>
          </div>
          <label class="mdl-typography--caption" for="edit-image-file">Or Upload Image</label>
          <input type="file" id="edit-image-file" accept="image/*">
        </form>
      </div>
      <div class="modal__footer">
        <button id="edit-save-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Save</button>
      </div>
    </div>
  </div>

  <!-- Snackbar -->
  <div id="snackbar" class="mdl-js-snackbar mdl-snackbar" aria-live="assertive" aria-atomic="true" aria-relevant="text">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>

  <noscript><div style="padding:12px;color:#b71c1c;">JavaScript is required for the admin panel to function.</div></noscript>
  <script>
    // Allow pressing Enter to submit the login form and show loading state
    document.addEventListener('DOMContentLoaded', function(){
      var form = document.getElementById('admin-login-form');
      var btn = document.getElementById('admin-login-btn');
      if(form && btn){
        form.addEventListener('submit', function(e){ e.preventDefault(); btn.click(); });
        btn.addEventListener('click', function(){ btn.classList.add('loading'); btn.setAttribute('aria-busy','true'); setTimeout(function(){ btn.classList.remove('loading'); btn.removeAttribute('aria-busy'); }, 3000); });
      }

      // Logo fallback handling
      var logo = document.getElementById('site-logo');
      if(logo){
        logo.addEventListener('error', function(){
          logo.src = 'assets/default-logo.svg';
          logo.style.display = 'inline-block';
        });
      }
    });
  </script>
  <script type="module" src="admin.js"></script>
</body>
</html>
